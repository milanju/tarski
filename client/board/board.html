<template name="board">
  <div id="board-div" class="well">
    <center>
    {{#each board}}
      <div class="board-field {{bgcolor}} {{this.shape}}-{{this.size}}" value="{{this.id}}">
       {{#if letterIsSet}}<div class="field-letter">{{this.letter}}</div>{{/if}}
      </div>
      {{#if newLine}}<br>{{/if}}
    {{/each}}
    </center>
  </div>
</template>
